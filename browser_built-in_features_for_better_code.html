<!DOCTYPE html>
<!-- no-js class allows CSS fallback if JavaScript fails -->
<html lang="en" class="no-js">
<head>
  <meta charset="UTF-8" />

  <!-- Makes layout responsive on mobile -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Optimized Mini Notes</title>

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="browser_built-in_features_for_better_code.css" />
</head>

<body>

<header>
  <!-- App title -->
  <h1>My Notes</h1>
</header>

<main>

  <!-- New note input card -->
  <section class="card observe">
    <form id="noteForm">

      <!-- Label explicitly connected to input for accessibility -->
      <label for="noteInput" class="form-label">Create a New Note</label>

      <!--
        Required text field
        minlength / maxlength handled natively by browser
      -->
      <input
        type="text"
        id="noteInput"
        placeholder="Type your thoughts here..."
        required
        minlength="3"
        maxlength="100"
        autocomplete="off"
        autofocus
        inputmode="text"
      />

      <!-- Submits form -->
      <button type="submit" class="btn-primary">Add Note</button>
    </form>
  </section>

  <!-- Saved notes section -->
  <section class="card observe">
    <div class="card-header">
      <h2>Saved Notes</h2>

      <!--
        aria-pressed toggled by JS during confirmation
        Improves screen reader feedback
      -->
      <button
        id="clearAllBtn"
        type="button"
        class="btn-danger"
        aria-pressed="false"
      >
        Clear All
      </button>
    </div>

    <!-- Notes injected here by JS -->
    <ul id="notesList"></ul>
  </section>

  <!-- Async advice section -->
  <section class="card observe">
    <h2>Daily Advice</h2>

    <!-- aria-live announces text changes to screen readers -->
    <p id="adviceDisplay" aria-live="polite">
      Gathering wisdom...
    </p>
  </section>

</main>

<!--
Template is inert HTML.
JS clones this for each note (fast + clean)
-->
<template id="noteTemplate">
  <li class="note-item">
    <span class="note-text"></span>

    <!-- aria-label gives readable name to Ã— icon -->
    <button
      class="delete-btn"
      type="button"
      title="Delete Note"
      aria-label="Delete note"
    >
      &times;
    </button>
  </li>
</template>

<!-- Main behavior layer -->
<script src="browser_built-in_features_for_better_code.js"></script>

</body>
</html>
