<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Responsive layout for mobile & desktop -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Optimized Mini Notes</title>
  <link rel="stylesheet" href="browser_built-in_features_for_better_code.css">
</head>
<body>

<!--
Semantic tags (<header>, <main>, <section>) communicate structure
to browsers, search engines, and assistive technologies.
This is your FIRST accessibility layer — ARIA comes later only if needed.
-->
<header>
  <h1>My Notes</h1>
</header>

<main>

  <section class="card observe">
    <form id="noteForm">

      <!--
Using <label for> creates an explicit association with the input.
Screen readers announce this automatically.
-->
      <label for="noteInput" class="form-label">Create a New Note</label>

      <input
        type="text"
        id="noteInput"
        placeholder="Type your thoughts here..."
        required
        minlength="3"
        maxlength="100"
        autocomplete="off"
        autofocus
      >

      <button type="submit" class="btn-primary">Add Note</button>
    </form>
  </section>

  <section class="card observe">
    <div class="card-header">
      <h2>Saved Notes</h2>

      <!--
aria-pressed represents a toggle-like state.
Your JS will flip this during confirmation ("Are you sure?")
This makes state changes visible to assistive tech.
-->
      <button
        id="clearAllBtn"
        type="button"
        class="btn-danger"
        aria-pressed="false"
      >
        Clear All
      </button>
    </div>

    <ul id="notesList"></ul>
  </section>

  <section class="card observe">
    <h2>Daily Advice</h2>

    <!--
aria-live="polite" tells screen readers:
"Announce this text when it changes."

Important because this content updates asynchronously via Fetch API.
Without this, screen reader users would never hear the new advice.
-->
    <p id="adviceDisplay" aria-live="polite">
      Gathering wisdom...
    </p>
  </section>

</main>

<!--
<template> is a browser-native inert container.
It does not render until cloned via JavaScript,
saving memory and improving performance.
-->
<template id="noteTemplate">
  <li class="note-item">
    <span class="note-text"></span>

    <!--
This button only shows a visual ×.
aria-label provides a readable name ("Delete note")
so screen readers don’t announce it as "times".
-->
    <button
      class="delete-btn"
      type="button"
      title="Delete Note"
      aria-label="Delete note"
    >
      &times;
    </button>
  </li>
</template>

<script src="browser_built-in_features_for_better_code.js"></script>
</body>
</html>
