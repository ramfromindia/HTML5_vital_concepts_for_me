<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Optimized Mini Notes</title>
  <link rel="stylesheet" href="browser_built-in_features_for_better_code.css">
</head>
<body>

<header>
  <h1>My Notes</h1>
</header>

<main>
  
  <section class="card observe">
    <form id="noteForm">
      <label for="noteInput" class="form-label">Create a New Note</label>
      <input
        type="text"
        id="noteInput"
        placeholder="Type your thoughts here..."
        required
        minlength="3"
        maxlength="100"
        autocomplete="off"
      >
      <button type="submit" class="btn-primary">Add Note</button>
    </form>
  </section>

  <section class="card observe">
    <div class="card-header">
      <h2>Saved Notes</h2>
      <button id="clearAllBtn" type="button" class="btn-danger">Clear All</button>
    </div>
    <ul id="notesList"></ul>
  </section>

  <section class="card observe">
    <h2>Daily Advice</h2>
    <p id="adviceDisplay">Gathering wisdom...</p>
  </section>
</main>

<template id="noteTemplate">
  <li class="note-item">
    <span class="note-text"></span>
    <button class="delete-btn" type="button" title="Delete Note">&times;</button>
  </li>
</template>

<script src="browser_built-in_features_for_better_code.js"></script>
</body>
</html>
