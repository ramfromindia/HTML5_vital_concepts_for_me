<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Notes App</title>
  <link rel="stylesheet" href="browser_built-in_features_for_better_code.css">
</head>
<body>

<header>
  <h1>My Notes</h1>
</header>

<main>
  <section class="card observe">
    <h2>Add Note</h2>
    <form id="noteForm">
      <input
        type="text"
        id="noteInput"
        placeholder="Write something…"
        required
        minlength="3"
        maxlength="100" 
      >
      <button type="submit">Add Note</button>
    </form>
  </section>

  <section class="card observe">
    <div class="card-header">
      <h2>Saved Notes</h2>
      <button id="clearAll" class="btn-danger" data-action="clear-all">Clear All</button>
    </div>
    <ul id="notes"></ul>
  </section>

  <section class="card observe">
    <h2>Random Advice</h2>
    <p id="advice">Loading…</p>
  </section>
</main>

<template id="noteTemplate">
  <li class="note-item">
    <span class="note-text"></span>
    <button class="delete-btn" aria-label="Delete note">&times;</button>
  </li>
</template>

<script src="browser_built-in_features_for_better_code.js"></script>
</body>
</html>
