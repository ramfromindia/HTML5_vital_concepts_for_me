<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Calc Elite | Robust Validation</title>
    <style>
        :root {
            --bg: #f8fafc;
            --card: #ffffff;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --accent: #2563eb;
            --danger: #ef4444; 
            --output-bg: #eff6ff;
            --border: #e2e8f0;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --card: #1e293b;
            --text-main: #f1f5f9;
            --text-sub: #94a3b8;
            --accent: #38bdf8;
            --output-bg: #1e293b;
            --border: #334155;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        }

        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            font-family: 'Inter', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        .container { width: 100%; max-width: 650px; padding: 20px; }

        form { 
            background: var(--card); 
            padding: 2.5rem; 
            border-radius: 24px; 
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        input:invalid {
            border-color: var(--danger) !important;
            background-color: rgba(239, 68, 68, 0.05);
        }

        .error-msg {
            font-size: 0.65rem;
            color: var(--danger);
            display: none;
            margin-top: 4px;
        }

        input:invalid + .error-msg { display: block; }

        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .input-section { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; margin-bottom: 2rem; }

        .input-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-sub);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        input { 
            width: 100%; 
            padding: 12px;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-main);
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus { border-color: var(--accent); }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .result-item { background: var(--output-bg); padding: 1.2rem; border-radius: 16px; border: 1px solid var(--border); }
        .result-label { font-size: 0.75rem; color: var(--text-sub); font-weight: 600; display: block; margin-bottom: 4px;}
        output { font-size: 1.25rem; font-weight: 700; color: var(--accent); }

        #theme-toggle { cursor: pointer; background: var(--accent); color: white; border: none; padding: 8px 16px; border-radius: 50px; font-weight: 600; }

       /* Container for the buttons to keep them side-by-side */
.header-controls {
    display: flex;
    gap: 10px;
    align-items: center;
}

/* Updated Reset Button (myBtn) */
#myBtn { 
    background: transparent; 
    border: 1px solid var(--border); 
    color: var(--text-sub); 
    padding: 8px 16px; 
    border-radius: 50px; 
    cursor: pointer; 
    font-size: 0.75rem;
    font-weight: 700;
    text-transform: uppercase;
    transition: all 0.2s ease;
    text-decoration: none; /* Removed the underline */
    margin: 0; /* Reset previous margin */
    width: auto; /* Overrides the previous 100% width */
}

#myBtn:hover {
    background-color: var(--danger);
    border-color: var(--danger);
    color: white;
}

/* Keep the Theme Toggle looking consistent */
#theme-toggle { 
    cursor: pointer; 
    background: var(--accent); 
    color: white; 
    border: none; 
    padding: 8px 16px; 
    border-radius: 50px; 
    font-weight: 600;
    font-size: 0.75rem;
    transition: opacity 0.2s;
}

#theme-toggle:hover {
    opacity: 0.9;
}

#myBtn:active {
    transform: scale(0.98);
}

/* Optional: Add a small reset icon via pseudo-element */
#myBtn::before {
    content: '‚Ü∫';
    font-size: 1.1rem;
}

    </style>
</head>
<body>
<!--Calculator Form Container starts-->
<div class="container">
    <form id="calcForm" oninput="calculateResults()">
        <div class="header-row">
            <h2 style="margin:0">ProCalc Elite</h2>
            <button type="button" id="theme-toggle">Toggle Theme</button>
            
        <!--Reset Button-->
        <button id="myBtn" type="reset">Clear All Data</button>
        </div>

        <!--Input Section one-->
        <div class="input-section">
            <div class="input-group">
                <label for="num1">Value A</label>
                <input type="number" id="num1" min="0" step="any" required placeholder="0">
                <span class="error-msg">Positive number required</span>
            </div>

            <!--Input Section two-->
            <div class="input-group">
                <label for="num2">Value B</label>
                <input type="number" id="num2" min="0" step="any" required placeholder="0">
                <span class="error-msg">Positive number required</span>
            </div>

            <!--Input Section three-->
            <div class="input-group">
                <label for="num3">Value C</label>
                <input type="number" id="num3" min="0" step="any" required placeholder="0">
                <span class="error-msg">Positive number required</span>
            </div>
        </div>

        <!--Results Section-->
        <div class="results-grid">
            <div class="result-item">
                <span class="result-label">Total Sum (A+B+C)</span>
                <output id="resSum">0</output>
            </div>
            <div class="result-item">
                <span class="result-label">Mean Average</span>
                <output id="resAvg">0.00</output>
            </div>
            <div class="result-item">
                <span class="result-label">Square Root (‚àöA)</span>
                <output id="resSqrt">0.0000</output>
            </div>
            <div class="result-item">
                <span class="result-label">Cube Root (‚àõB)</span>
                <output id="resCbrt">0.0000</output>
            </div>
            <div class="result-item">
                <span class="result-label">Exponent (A^B)</span>
                <output id="resExp">0.00</output>
            </div>
            <div class="result-item">
                <span class="result-label">Product (A√óB√óC)</span>
                <output id="resProd">0</output>
            </div>
        </div>

    </form>
</div>

<script>
    // 1. Cache the Form and Input references
    const form = document.getElementById('calcForm');
    const inputs = {
        a: document.getElementById('num1'),
        b: document.getElementById('num2'),
        c: document.getElementById('num3')
    };

    // 2. Cache the Output references
    const outputs = {
        sum:  document.getElementById('resSum'),
        avg:  document.getElementById('resAvg'),
        sqrt: document.getElementById('resSqrt'),
        cbrt: document.getElementById('resCbrt'),
        exp:  document.getElementById('resExp'),
        prod: document.getElementById('resProd')
    };

    function calculateResults() {
        // Get values once
        const valA = parseFloat(inputs.a.value) || 0;
        const valB = parseFloat(inputs.b.value) || 0;
        const valC = parseFloat(inputs.c.value) || 0;

        // Update DOM using the cached references
        outputs.sum.value  = (valA + valB + valC).toLocaleString();
        outputs.avg.value  = ((valA + valB + valC) / 3).toFixed(2);
        outputs.sqrt.value = Math.sqrt(valA).toFixed(4);
        outputs.cbrt.value = Math.cbrt(valB).toFixed(4);
        outputs.exp.value  = (valA ** valB).toExponential(2);
        outputs.prod.value = (valA * valB * valC).toLocaleString();
    }

    // Theme Toggle Logic
    const themeToggleBtn = document.getElementById('theme-toggle');
    themeToggleBtn.addEventListener('click', toggleTheme);

    // Initialize theme
    document.body.setAttribute('data-theme', 'dark');

    function toggleTheme() {
    const body = document.body;
    const isDark = body.getAttribute('data-theme') === 'dark';
    const newTheme = isDark ? 'light' : 'dark';
    
    body.setAttribute('data-theme', newTheme);
    
    // Update the button text dynamically
    themeToggleBtn.textContent = isDark ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode';
}
</script>

</body>
</html>
