<!DOCTYPE html>
<html>
<head>
    <title>Output Tag Explained</title>
    <style>
    /* CSS styling for visual presentation */
        body { font-family: sans-serif; padding: 20px; }
        form { border: 1px solid #ccc; padding: 20px; border-radius: 8px; max-width: 300px; }
        /* Styling the output to look different from inputs */
        output { 
            font-weight: bold; 
            color: blue; 
            background: #f0f0f0; 
            padding: 2px 5px; 
        }
    </style>
</head>
<body>

    <!-- ===== IMPORTANT USES OF HTML5 <output> TAG =====
         1. Display calculation results from form inputs (arithmetic, data aggregation)
         2. Show search/filter results dynamically as user modifies inputs
         3. Display sensor or API data updates without page reload
         4. Real-time validation feedback tied to specific inputs
         5. Accessibility: Semantically meaningful to screen readers (unlike generic divs)
         6. Self-documenting: "for" attribute clearly shows which inputs feed this output
         7. Browser recognition: Some browsers may announce changes to screen readers automatically
    ===== -->

    <!-- Form with oninput event: automatically recalculates when inputs change, eliminating need for buttons or event listeners -->
    <form oninput="total.value = parseInt(num1.value) + parseInt(num2.value)">
        
        <!-- First numeric input with unique id for reference in the output element -->
        <label for="num1">Number A:</label><br>
        <input type="number" id="num1" value="0"><br><br>

        <!-- Second numeric input: together these feed into the output calculation -->
        <label for="num2">Number B:</label><br>
        <input type="number" id="num2" value="0"><br><hr>

        <p>The Sum is: 
            <!-- HTML5 <output> tag: semantically declares this element displays calculation results.
                 Advantages over plain <div> or <span> with JS:
                 1. Accessibility: Screen readers recognize it as output, not just text
                 2. name + for attributes: Explicitly links inputs to outputs (self-documenting)
                 3. Auto-updates: Updates via form.oninput without manual DOM manipulation
                 4. Semantic HTML: Conveys intent clearly to browsers and developers -->
            <output name="total" for="num1 num2">0</output>
        </p>

        <button type="reset">Reset Form</button>
    </form>

</body>
</html>
