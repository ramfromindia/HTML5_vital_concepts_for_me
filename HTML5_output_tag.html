<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro-Calc Elite | Robust Validation</title>
    <style>
        :root {
            --bg: #f8fafc;
            --card: #ffffff;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --accent: #2563eb;
            --danger: #ef4444; /* Red for errors */
            --output-bg: #eff6ff;
            --border: #e2e8f0;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --card: #1e293b;
            --text-main: #f1f5f9;
            --text-sub: #94a3b8;
            --accent: #38bdf8;
            --output-bg: #1e293b;
            --border: #334155;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.5);
        }

        body { 
            background-color: var(--bg); 
            color: var(--text-main); 
            font-family: 'Inter', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            transition: 0.3s;
        }

        .container { width: 100%; max-width: 650px; padding: 20px; }

        form { 
            background: var(--card); 
            padding: 2.5rem; 
            border-radius: 24px; 
            box-shadow: var(--shadow);
            border: 1px solid var(--border);
        }

        /* VALIDATION STYLING */
        /* This pseudo-class triggers when the 'min' attribute is violated 
           or the 'required' field is messed up */
        input:invalid {
            border-color: var(--danger) !important;
            background-color: rgba(239, 68, 68, 0.05);
            outline: none;
        }

        /* Helper text for errors */
        .error-msg {
            font-size: 0.65rem;
            color: var(--danger);
            display: none; /* Hidden by default */
            margin-top: 4px;
        }

        /* Show error message when input is invalid */
        input:invalid + .error-msg {
            display: block;
        }

        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .input-section { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1.5rem; margin-bottom: 2rem; }

        .input-group label {
            display: block;
            font-size: 0.75rem;
            font-weight: 700;
            color: var(--text-sub);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        input { 
            width: 100%; 
            padding: 12px;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 12px;
            color: var(--text-main);
            outline: none;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        input:focus { border-color: var(--accent); }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            padding-top: 1.5rem;
            border-top: 1px solid var(--border);
        }

        .result-item { background: var(--output-bg); padding: 1.2rem; border-radius: 16px; border: 1px solid var(--border); }
        .result-label { font-size: 0.75rem; color: var(--text-sub); font-weight: 600; display: block; margin-bottom: 4px;}
        output { font-size: 1.25rem; font-weight: 700; color: var(--accent); }

        .theme-toggle { cursor: pointer; background: var(--accent); color: white; border: none; padding: 8px 16px; border-radius: 50px; font-weight: 600; }
    </style>
</head>
<body>

<div class="container">
    <form id="calcForm" oninput="
        /* Validation check: if form is invalid, don't perform calculations */
        if (!this.checkValidity()) {
            resSum.value = 'Error';
            return;
        }

        let a = parseFloat(numA.value) || 0;
        let b = parseFloat(numB.value) || 0;
        let c = parseFloat(numC.value) || 0;

        resSum.value = (a + b + c).toLocaleString();
        resAvg.value = ((a + b + c) / 3).toFixed(2);
        resSqrt.value = Math.sqrt(a).toFixed(4);
        resCbrt.value = Math.cbrt(b).toFixed(4);
        resExp.value = (a ** b).toExponential(2);
        resProd.value = (a * b * c).toLocaleString();
    ">
        <div class="header-row">
            <h2 style="margin:0">ProCalc Elite</h2>
            <button type="button" class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
        </div>
        
        <div class="input-section">
            <div class="input-group">
                <label>Value A (Positive)</label>
                <input type="number" id="numA" min="0" step="any" required placeholder="0">
                <span class="error-msg">Positive number required</span>
            </div>
            <div class="input-group">
                <label>Value B (Positive)</label>
                <input type="number" id="numB" min="0" step="any" required placeholder="0">
                <span class="error-msg">Positive number required</span>
            </div>
            <div class="input-group">
                <label>Value C (Positive)</label>
                <input type="number" id="numC" min="0" step="any" required placeholder="0">
                <span class="error-msg">Positive number required</span>
            </div>
        </div>

        <div class="results-grid">
            <div class="result-item">
                <span class="result-label">Total Sum (A+B+C)</span>
                <output name="resSum" for="numA numB numC">0</output>
            </div>
            <div class="result-item">
                <span class="result-label">Mean Average</span>
                <output name="resAvg" for="numA numB numC">0.00</output>
            </div>
            <div class="result-item">
                <span class="result-label">Square Root (√A)</span>
                <output name="resSqrt" for="numA">0.0000</output>
            </div>
            <div class="result-item">
                <span class="result-label">Cube Root (∛B)</span>
                <output name="resCbrt" for="numB">0.0000</output>
            </div>
            <div class="result-item">
                <span class="result-label">Exponent (A^B)</span>
                <output name="resExp" for="numA numB">0.00</output>
            </div>
            <div class="result-item">
                <span class="result-label">Product (A×B×C)</span>
                <output name="resProd" for="numA numB numC">0</output>
            </div>
        </div>

        <button type="reset" style="width:100%; margin-top:2rem; background:none; border:none; color:var(--text-sub); cursor:pointer; text-decoration:underline; font-size:0.85rem;">
            Clear All Data
        </button>
    </form>
</div>



<script>
    function toggleTheme() {
        const body = document.body;
        const current = body.getAttribute('data-theme');
        body.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    }

    // Agent Tip: This prevents the 'e', '+', and '-' characters from even being typed 
    // for an extra layer of "robustness" against non-numeric entries.
    document.querySelectorAll('input[type="number"]').forEach(input => {
        input.onkeydown = (e) => {
            if (['e', 'E', '+', '-'].includes(e.key)) e.preventDefault();
        };
    });
</script>

</body>
</html>
