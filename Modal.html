<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modal Example</title>
  <link rel="stylesheet" href="Modal.css" />
</head>
<body>
<!--
====================================================
STYLING vs BEHAVIOR CONVENTION (IMPORTANT)
----------------------------------------------------

1. CSS CLASSES
   - Used ONLY for styling and layout.
   - Safe to rename or refactor by designers.
   - Examples:
       class="btn-primary"
       class="modal"
       class="card__title"

2. JAVASCRIPT HOOKS (data-attributes)
   - Used ONLY for JavaScript behavior.
   - Must NEVER be used for styling.
   - JavaScript selects elements via [data-*].
   - Examples:
       data-modal-open
       data-modal-close
       data-form-submit

WHY THIS MATTERS:
-----------------
âœ” Prevents JS breaking when CSS classes change
âœ” Keeps styling and logic independent
âœ” Makes HTML self-documenting
âœ” Improves team collaboration
âœ” Scales cleanly for larger projects

RULE OF THUMB:
--------------
class      â†’ appearance (CSS)
data-*     â†’ behavior   (JavaScript)

Always follow this pattern.

====================================================
-->

<button class="btn-primary" data-modal-open>
  Open Modal
</button>

<div class="modal" data-modal>
  <div class="modal__overlay" data-modal-close></div>

  <div class="modal__content">
    <h2>Welcome ðŸ‘‹</h2>
    <p>This is a clean modal example.</p>

    <button class="btn-secondary" data-modal-close>
      Close
    </button>
  </div>
</div>

<script src="Modal.js"></script>
</body>
</html>
